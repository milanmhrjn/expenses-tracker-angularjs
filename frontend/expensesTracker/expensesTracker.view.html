<link rel="stylesheet" href="../assets/css/expensesTracker.css">

<div class="container">
  <h1 id="page-heading">Welcome to Expenzo</h1>
  <br />
  <div id="user-info" class="user-info-box">
    <div class="info-row">
      <span class="label">Name:</span>
      <span class="value" id="user-name"></span>
    </div>
    <div class="info-row">
      <span class="label">Email:</span>
      <span class="value" id="user-email"></span>
    </div>
    <div class="info-row">
      <span class="label">Phone Number:</span>
      <span class="value" id="user-phone"></span>
    </div>
  </div>
  <div class="input-section">
    <form action="" id="expenseForm">
      <label for="category">Category</label>
      <select id="category">
        <option value="Food and Beverage">Food and Beverage</option>
        <option value="Rent">Rent</option>
        <option value="Transportation">Transportation</option>
        <option value="Others">Others</option>
      </select>
      <div id="miscField">
        <label for="miscellaneous">Miscellaneous</label>
        <input
          type="text"
          id="miscellaneous"
          placeholder="Enter your category" />
      </div>
      <label for="description">Description</label>
      <input type="text" id="description" placeholder="Enter Description" />
      <label for="amount">Amount</label>
      <input type="number" id="amount" placeholder="Enter Amount" required />
      <label for="date">Date</label>
      <input type="datetime-local" id="date" required />
      <button id="addExpense" type="button">Add Expense</button>
    </form>
  </div>
</div>
